spring:
  liquibase:
    change-log: classpath:changelog/db.changelog-master.yaml
  application:
    name: loader
  batch:

    jdbc:
      initialize-schema: never
    job:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/loader-service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver


app:
  executor:
    max-pool-size: ${MAX_POOL_SIZE:8}
  # Comma-separated list of tokens. Example: "token1,token2,token3"
  api-keys: ${API_KEYS:}
  api-key: ${API_KEY:}
  local:
    save-always: true
    directory: "./data/backlog"

  minio:
    username: ${MINIO_USERNAME:}
    password: ${MINIO_PASSWORD:}
    url: ${MINIO_URL:http://storage.yandexcloud.net}
    bucket-name: dimboba-github-repositories
    records-per-file: 1000

logging:
  level:
    com.hulk: INFO
